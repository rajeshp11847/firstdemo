server.port=8081

app.name=First Demo

#h2 database http://localhost:8081/h2-console

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

#loggers
spring.output.ansi.enabled=ALWAYS
logging.level.root=TRACE
#logging.pattern.console=%d [%level] %c{.} {%t} %m%n
logging.pattern.console=%clr(%d{yyyy-MMM-dd HH:mm:ss.SSS}){yellow} %clr([%thread]){red} %clr(%5p) %cyan(%logger{15}) - %msg %n
logging.file.name=firstdemo.logs
logging.pattern.file=%d{yyyy-MMM-dd HH:mm:ss.SSS} [%thread] %-5level - %msg %n
logging.file.max-size=1MB
logging.file.max-history=2



